<!DOCTYPE html>
<!-- Etiqueta HTML -->
<html lang="es"> <!-- Lenguaje del sitio: Español -->
    <head>
        <!-- metas basicas -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <!-- metas del sitio -->
        <title>CifraText - Encriptador de Texto</title>
        <link rel="icon" type="image/jpg" href="./imagenes/favicon.png"/>
        <meta name="keywords" content="encriptador, encriptar, desencriptar">
        <meta name="description" content="Encritador y desencriptador de texto para cuando deseas mostrar un mensaje a una persona en especifica sin que sea visto por todo el publico">
        <meta name="author" content="Eduardo Mendez">
        <!-- Estilos font-family -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap" rel="stylesheet">
        <!-- Estilos CSS -->
        <link rel="stylesheet" href="./styles/style.css">
        <link rel="stylesheet" href="./styles/main.css">
    </head>

    <body>
        <!-- Este es el encabezado -->
        <header>
            <section class="encabezado">
                <!-- Este es el logo del sitio -->
                <a href="./index.html">
                    <img src="./imagenes/logotipo.svg" alt="Logo de CifraText" class="logo">
                </a>
            </section>
        </header>

        <main>
            <!-- Está es la sección principal del MAIN que con contiene dos secciones internas -->
            <section class="seccion-principal">

                <!-- Está es la sección ubicada a la izquierda -->
                <section class="seccion-izquierda">
                    <!-- Este es el area de texto ubicado a la izquierda -->
                    <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>

                    <!-- Instrucciones sobre el mensaje a escribir en el area de texto -->
                    <div class="informacion">
                        <img class="img-informacion" src="./imagenes/bi_exclamation-circle-fill.svg">
                        <h6 class="texto-informacion">Solo letras minúsculas y sin acento.</h6>
                    </div>

                    <!-- Botones ubicados a la izquierda -->
                    <div class="botones">
                        <!-- Boton para Encriptar -->
                        <button class="boton-encriptar" onclick="botonEncriptar()">Encriptar</button>
                        <!-- Boton para Desencriptar -->
                        <button class="boton-desencriptar" onclick="botonDesencriptar()">Desencriptar</button>
                    </div>
                </section>

                <!-- Está es la sección ubicada a la derecha -->
                <section class="seccion-derecha">
                    <!-- Este es el contenedor del mensaje ubicada a la derecha -->
                    <div class="contenedor-mensaje">
                        <!-- Este es el area para mostrar el texto encriptado o desencriptado -->
                        <textarea class="mensaje" cols="20" rows="10"></textarea>
                        <!-- Este es el boton para copiar el mensaje encriptado o desencriptado -->
                        <button class="copiar" onclick="copiarTexto()">Copiar</button>
                    </div>
                </section>
            </section>
        </main>

        <!-- Este es el pie de página -->
        <footer>
            <!-- Está es la sección del pie de página superior -->
            <section class="seccion-pie">

                <!-- Este es el contenido izquierdo del pie de página superior -->
                <div class="contenido-pie">
                    <!-- Este es el titulo y la descripción del pie de página superior -->
                    <img src="./imagenes/logotipo.svg" alt="Logo de CifraText">
                    <p class="parrafo-pie">Encritador y desencriptador de texto para cuando deseas mostrar un mensaje secreto a una persona en especifica sin que sea visto por todo el publico.</p>
                </div>

                <!-- Este es el contenido derecho del pie de página superior -->
                <div class="contenido-pie contenido-derecho-pie">
                    <!-- Está es la sección de contacto ubicado en el pie de página superior -->
                    <h1 class="titulo-pie">Contacto:</h1>
                    <div>
                        <a class="link-social" href="mailto:edmedev@yahoo.com" target="_blank">✉ edmedev@yahoo.com</a>
                    </div>
                    <div>
                        <a class="link-social" href="http://wa.me/573024515567" target="_blank">✆ WhatsApp</a>
                    </div>
                    <div>
                        <a class="link-social" href="http://linkedin.com/in/eduardomendezv/" target="_blank">❤ Linkedin</a>
                    </div>
                </div>
            </section>

            <!-- Está es la sección del pie de página inferior -->
            <section class="copyright">
                <!-- Texto copyright del pie de página -->
                <h6 class="texto-copyright">© 2023 Copyright | Desarrollado por: <a class="link-social" href="https://edmedev.github.io/" target="_blank">Eduardo Mendez</a>.</h6>
            </section>
        </footer>

        <!-- Importación de JavaScrip -->
        <script src="./js/script.js"></script>
    </body>
</html>
